<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}" />
</head>

<body>

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="card px-3">
                        <div class="card-body">
                            <h4 class="card-title">Awesome Todo list</h4>
                            <div class="add-items d-flex">

                                <input id="add_input" type="text" class="form-control todo-list-input"
                                    placeholder="What do you need to do today?">

                                <button id="b_add" style="display: inline"
                                    class="add btn btn-primary font-weight-bold todo-list-add-btn">Add</button>
                            </div>
                            <div class="list-wrapper">
                                <ul id="list" class="d-flex flex-column-reverse todo-list">
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox"> 생더블할때 대비 <i
                                                    class="input-helper"></i></label> </div> <i
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox" checked=""> 상식퀴즈 풀기<i
                                                    class="input-helper"></i></label> </div> <i
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox"> 스타하기
                                                <i class="input-helper"></i></label> </div> <i
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                    <li>
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox"> 다이렉트X에서 항시 할인해서 팔고있음 <i
                                                    class="input-helper"></i></label> </div> <i
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                    <li class="completed">
                                        <div class="form-check"> <label class="form-check-label"> <input
                                                    class="checkbox" type="checkbox" checked=""> 스팀에서 사지말고 딴거 찾아보기 <i
                                                    class="input-helper"></i></label> </div> <i
                                            class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="checkbox" type="checkbox"> 트라인4 설치
                                                <i class="input-helper"></i>
                                            </label>
                                        </div>
                                        <i class="remove mdi mdi-close-circle-outline"></i>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>

</html>
